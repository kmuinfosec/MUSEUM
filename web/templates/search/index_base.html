{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>MUSEUM</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap-5.0.2/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'my_spinner.css' %}" rel="stylesheet"/>
    <script src="{% static 'bootstrap-5.0.2/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'jquery-3.6.3.min.js' %}"></script>
    {% block style %}
    {% endblock %}
</head>
<body>
    <div id="spinner-div" class="pt-5">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">{{ index_info.index_name }}</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'search:index_info' index_name=index_info.index_name %}">Main</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search:index_bulk' index_name=index_info.index_name %}">Bulk</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search:index_search' index_name=index_info.index_name %}">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'search:index_msearch' index_name=index_info.index_name %}">Multiple Search</a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'search:indices' %}">Select index</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
